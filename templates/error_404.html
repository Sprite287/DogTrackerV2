{% extends "base.html" %}
{% block title %}Page Not Found - DogTracker{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark text-center">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>404 - Page Not Found</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Sorry, the page you are looking for does not exist.</p>
                    <a href="{{ url_for('main.dashboard') if current_user.is_authenticated else url_for('auth.login') }}" class="btn btn-primary mt-3">Go Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
