{% if current_user.role == 'superadmin' %}
<form method="get" id="rescueFilterForm">
    <!-- Preserve current per_page setting -->
    {% if request.args.get('per_page') %}
        <input type="hidden" name="per_page" value="{{ request.args.get('per_page') }}">
    {% endif %}
    <!-- Don't preserve page when changing rescue filter - should reset to page 1 -->
    
    <label for="rescueSelect" class="form-label text-caring-secondary fw-medium mb-2">Filter by Rescue:</label>
    <select name="rescue_id" id="rescueSelect" class="form-select border-caring-primary">
        <option value="">All Rescues</option>
        {% for rescue in rescues %}
            <option value="{{ rescue.id }}" {% if rescue.id == selected_rescue_id %}selected{% endif %}>{{ rescue.name }}</option>
        {% endfor %}
    </select>
</form>
{% endif %}
